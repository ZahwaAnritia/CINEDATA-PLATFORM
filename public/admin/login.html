<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Access | Restricted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-[#050000] text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-10 bg-[#0D0505] border border-red-500/30 rounded-[3rem] shadow-2xl shadow-red-500/10">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-red-600/20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-red-500/30 animate-pulse">
                <span class="text-2xl">üîê</span>
            </div>
            <h1 class="text-3xl font-black mb-2 tracking-tighter text-red-500 italic">ADMIN HUB</h1>
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em]">Restricted Access Only</p>
        </div>

        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label class="block text-[10px] font-black uppercase tracking-[0.2em] mb-2 text-red-500/50">Admin Credentials</label>
                <input type="email" id="email" placeholder="admin@cinedata.com" required class="w-full bg-[#1A0A0A] border border-red-900/50 rounded-2xl px-5 py-4 focus:outline-none focus:border-red-500 transition-all text-sm text-red-100 placeholder:text-red-900/50">
            </div>
            <div>
                <label class="block text-[10px] font-black uppercase tracking-[0.2em] mb-2 text-red-500/50">Master Password</label>
                <input type="password" id="password" required class="w-full bg-[#1A0A0A] border border-red-900/50 rounded-2xl px-5 py-4 focus:outline-none focus:border-red-500 transition-all text-sm text-red-100">
            </div>
            <button type="submit" class="w-full bg-red-600 py-5 rounded-2xl font-black hover:bg-red-700 transition shadow-xl shadow-red-600/30 uppercase tracking-[0.2em] text-xs">Unlock System</button>
        </form>

        <div class="mt-10 p-4 bg-red-500/5 rounded-2xl border border-red-500/10">
            <p class="text-[9px] text-center text-red-900 font-bold uppercase tracking-widest">Authorized Personnel Only ‚Ä¢ IP Logged</p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').onsubmit = async (e) => {
            e.preventDefault();
            localStorage.clear();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok && data.user.role === 'admin') {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/admin-panel';
                } else {
                    const msg = data.user?.role !== 'admin' ? "Bukan Akun Admin!" : data.error;
                    Swal.fire({ icon: 'error', title: 'Akses Ditolak', text: msg, background: '#0D0505', color: '#fff', confirmButtonColor: '#ef4444' });
                }
            } catch (err) { console.error(err); }
        };
    </script>
</body>
</html>
