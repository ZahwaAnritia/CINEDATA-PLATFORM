<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CineData API</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050810; 
        }
        .glass-card {
            background: #0D1117;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.1);
        }
    </style>
</head>

<body class="text-slate-200 min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md p-10 glass-card rounded-[3rem] relative overflow-hidden">
    <div class="text-center mb-10">
        <div class="text-2xl font-black tracking-tighter uppercase italic text-white mb-2">
            CINE<span class="text-red-500">DATA</span>
        </div>
        <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.2em]">
            Sign in to your console
        </p>
    </div>

    <form id="loginForm" class="space-y-6">
        <div>
            <label class="block text-[10px] font-black uppercase tracking-widest mb-2 text-slate-500 text-left ml-2">
                Email Address
            </label>
            <input type="email" id="email" required placeholder="name@company.com"
                class="w-full bg-[#161B22] border border-white/5 rounded-2xl px-6 py-4 focus:outline-none focus:border-red-500 transition-all text-sm">
        </div>

        <div>
            <label class="block text-[10px] font-black uppercase tracking-widest mb-2 text-slate-500 text-left ml-2">
                Password
            </label>
            <input type="password" id="password" required placeholder="••••••••"
                class="w-full bg-[#161B22] border border-white/5 rounded-2xl px-6 py-4 focus:outline-none focus:border-red-500 transition-all text-sm">
        </div>

        <button type="submit"
            class="w-full bg-red-600 py-5 rounded-2xl font-black text-white hover:bg-red-700 transition shadow-xl shadow-red-600/20 uppercase tracking-widest text-[10px]">
            Sign In Now
        </button>
    </form>

    <p class="text-center mt-8 text-slate-500 text-xs font-bold uppercase tracking-widest">
        Don't have an account?
        <a href="/register" class="text-red-500 hover:underline">Register</a>
    </p>
</div>

<script>
document.getElementById('loginForm').onsubmit = async (e) => {
    e.preventDefault();
    localStorage.clear();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
        const res = await fetch('/api/auth/login', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });

        const data = await res.json();

        if (res.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            localStorage.setItem('loginTimestamp', Date.now());

            Swal.fire({
                icon: 'success',
                title: 'Authenticated',
                text: `Welcome back, ${data.user.username}`,
                background: '#0D1117',
                color: '#fff',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href =
                    data.user.role === 'admin'
                        ? '/admin-panel'
                        : '/dashboard';
            });

        } else {
            Swal.fire({
                icon: 'error',
                title: 'Failed',
                text: data.error,
                background: '#0D1117',
                color: '#fff'
            });
        }
    } catch (err) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Server connection failed',
            background: '#0D1117',
            color: '#fff'
        });
    }
};
</script>

</body>
</html>
